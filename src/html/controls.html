<section id = 'controls'>
	
	<h2>Perspective</h2>
	
	<p><label for = "control-perspective-x">X:</label><input id = 'control-perspective-x' type = 'number' ng-model = "controls.perspective.x" /></p>
	
	<p><label for = "control-perspective-y">Y:</label><input id = 'control-perspective-y' type = 'number' ng-model = "controls.perspective.y" /></p>
	
	<p><label for = "control-perspective-z">Z:</label><input id = 'control-perspective-z' type = 'number' ng-model = "controls.perspective.z" /></p>
	
	<h2>Controls</h2>
	
	<p><label for = "control-width">Width:</label><input id = 'control-width' type = 'number' ng-model = "controls.width" /></p>
	
	<p><label for = "control-height">Height:</label><input id = 'control-height' type = 'number' ng-model = "controls.height" /></p>
	
	<p><label for = "control-depth">Depth:</label><input id = 'control-depth' type = 'number' ng-model = "controls.depth" /></p>
	
	<p>
		<label for = "control-material">Material:</label>
		
		<select id = 'control-material' type = 'number' ng-model = "controls.material_index">
			
			<option ng-repeat = 'material in materials' ng-selected="$index==controls.material_index" value="{{$index}}">
		        {{material.name}}
		    </opzion>
			
		</select>
		
		<!--  -->
	</p>
	
</section>
